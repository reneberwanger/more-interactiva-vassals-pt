l_spanish:
  rule_improved_civil_wars_game_rules:0 "#high Vassalos Mais Interativos: Guerras Civis"
  setting_improved_civil_wars_enabled:0 "Ativado"
  setting_improved_civil_wars_enabled_desc:0 "Vassalos escolhem lados durante guerras civis: ficam com o suserano, declaram neutralidade ou ficam com os rebeldes e se juntam à facção deles."
  setting_improved_civil_wars_disabled:0 "Desativado"
  setting_improved_civil_wars_disabled_desc:0 ""

  rule_call_allied_vassals_game_rules:0 "#high Vassalos Mais Interativos: Alianças de Vassalos"
  setting_call_allied_vassals_enabled:0 "Ativado"
  setting_call_allied_vassals_enabled_desc:0 "Quando aliado com um vassalo, ele pode ser chamado para guerras externas e sempre ficará ao lado do suserano em guerras civis."
  setting_call_allied_vassals_disabled:0 "Desativado"
  setting_call_allied_vassals_disabled_desc:0 ""

  rule_miv_loyalist_game_rules:0 "#high Vassalos Mais Interativos: Facção Lealista"
  setting_miv_loyalist_enabled:0 "Ativado"
  setting_miv_loyalist_enabled_desc:0 "Vassalos podem formar uma facção Lealista da Coroa para ajudar a estabilizar o reino e proteger seu suserano de ameaças internas."
  setting_miv_loyalist_disabled:0 "Desativado"
  setting_miv_loyalist_disabled_desc:0 ""

  rule_border_vassals_join_game_rules:0 "#high Vassalos Mais Interativos: Guerras Externas"
  setting_border_vassals_join_enabled:0 "Ativado"
  setting_border_vassals_join_enabled_desc:0 "Quando em guerra, vassalos que fazem fronteira com o reino oposto são chamados às armas tanto para atacantes quanto para defensores."
  setting_border_vassals_join_disabled:0 "Desativado"
  setting_border_vassals_join_disabled_desc:0 ""

  rule_vassals_join_claims_game_rules:0 "#high Vassalos Mais Interativos: Reivindicações de Vassalos"
  setting_vassals_join_claims_enabled:0 "Ativado"
  setting_vassals_join_claims_enabled_desc:0 "Ao pressionar a reivindicação de um vassalo ou quando um vassalo perderia seu título para um reclamante, eles serão chamados às armas."
  setting_vassals_join_claims_disabled:0 "Desativado"
  setting_vassals_join_claims_disabled_desc:0 ""

  rule_indirect_vassals_game_rules:0 "#high Vassalos Mais Interativos: Vassalos Indiretos"
  setting_indirect_vassals_join:0 "Ativado"
  setting_indirect_vassals_join_desc:0 "Vassalos podem chamar seus próprios vassalos para a guerra quando lutam contra governantes independentes ou contra outros vassalos no reino."
  setting_indirect_vassals_dont_join:0 "Desativado"
  setting_indirect_vassals_dont_join_desc:0 ""

  rule_opposition_faction_game_rules:0 "#high Vassalos Mais Interativos: Vassalos Traiçoeiros"
  setting_opposition_faction_enabled:0 "Ativado"
  setting_opposition_faction_enabled_desc:0 "Vassalos podem tentar trair seu suserano e ajudar inimigos externos quando aliados ao atacante ou defensor externo."
  setting_opposition_faction_disabled:0 "Desativado"
  setting_opposition_faction_disabled_desc:0 ""

  rule_ai_improvements_game_rules:0 "#high Vassalos Mais Interativos: IA Agressiva"
  setting_ai_improvements_enabled:0 "Ativado"
  setting_ai_improvements_enabled_desc:0 "Governantes de IA serão mais agressivos, receberão buffs razoáveis e estabelecerão reinos poderosos pelo mapa."
  setting_ai_improvements_disabled:0 "Desativado"
  setting_ai_improvements_disabled_desc:0 ""

  rule_miv_starting_game_rules:0 "#high Vassalos Mais Interativos: Guerras Iniciais"
  setting_miv_starting_enabled:0 "Ativado"
  setting_miv_starting_enabled_desc:0 "Os recursos deste mod não se aplicam às guerras de evento inicial na versão vanilla e outros mods para evitar problemas de balanceamento."
  setting_miv_starting_disabled:0 "Desativado"
  setting_miv_starting_disabled_desc:0 ""

  rule_miv_modifiers_game_rules:0 "#high Vassalos Mais Interativos: Modificadores de Opinião"
  setting_miv_modifiers_enabled:0 "Ativado"
  setting_miv_modifiers_enabled_desc:0 "Vassalos recebem novos modificadores de opinião durante guerras civis e sempre que um suserano chama suas bandeiras para a guerra."
  setting_miv_modifiers_disabled:0 "Desativado"
  setting_miv_modifiers_disabled_desc:0 ""

  rule_great_wars_kingdom_game_rules:0 "#high Vassalos Mais Interativos: Grandes Guerras"
  setting_great_wars_kingdom_enabled:0 "Ativado"
  setting_great_wars_kingdom_enabled_desc:0 "Guerras que visam títulos de nível de reino ou superior chamam todos os vassalos diretos às armas. Pode causar problemas de desempenho."
  setting_great_wars_kingdom_disabled:0 "Desativado"
  setting_great_wars_kingdom_disabled_desc:0 ""

  rule_player_easy_mode_game_rules:0 "#high Vassalos Mais Interativos: Modo Sandbox"
  setting_player_easy_mode_enabled:0 "Ativado"
  setting_player_easy_mode_enabled_desc:0 "Habilita um CB de subjugação para todos, dá buffs de limite de suprimento e faz com que toda guerra seja considerada uma Grande Guerra."
  setting_player_easy_mode_disabled:0 "Desativado"
  setting_player_easy_mode_disabled_desc:0 ""

  interactive.0001.title:0 "Um Chamado às Armas"
  interactive.0001.desc:0 "Após o início da [war.GetName], nosso suserano convocou suas bandeiras e devemos agora decidir como responder à convocação.\n\nQue seja conhecido que a Casa [ROOT.Char.GetHouse.GetName] irá..."
  interactive.0001.a:0 "Declarar pelo nosso suserano"
  interactive.0001.b:0 "Permanecer neutro"
  interactive.0001.c:0 "Apoiar o inimigo"

  border_vassal_opinion:0 "Chamado para Guerra Externa"
  great_war_vassal_opinion:0 "Chamado para Grande Guerra Ofensiva"
  civil_wars_vassal_opinion:0 "Inimigo na Guerra Civil"
  ally_civil_wars_vassal_opinion:0 "Aliado na Guerra Civil"
  internal_turmoil_vassal_opinion:0 "Turmoil Interno (Guerra Civil Recente)"
  ai_improvements:0 "Dificuldade"
  player_improvements:0 "Dificuldade do Jogador"

  great_war_tooltip:0 "#V Esta é uma Grande Guerra e todos os vassalos diretos de ambos os reinos serão chamados às armas pouco depois de seu início!#!"
  bordering_subrealm_tooltip:0 "#X Vassalos Atacantes#!"
  subrealm_vassal_tooltip:0 "#X Vassalos Defensores#!"
  claims_vassal_tooltip:0 "#X Reclamantes#!"

  crown_loyalist_faction:1 "Facção Lealista da Coroa"
  crown_loyalist_faction_desc:1 "Membros da facção Lealista da Coroa procuram proteger o reino de seu [liege|E].\n\n#S Efeitos#!\nTodos os Membros da Facção levantam seus exércitos em defesa de seu [liege|e] no caso de uma [war|e] por uma facção hostil."
  crown_loyalist_faction_short_effect_desc:0 "Quer proteger seu [liege|e] contra facções hostis"
